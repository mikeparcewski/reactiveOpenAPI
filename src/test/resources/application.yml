server:
  port: 8080
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
springdoc:
  swagger-ui:
    path: /docs
spring:
  application:
    name: "wickedagile.reactiveOpenAPIMongo"
    processor:
      emitWaitNanos: 10
  sleuth:
    mongodb:
      enabled: false
  data:
    mongodb:
      host: "localhost"
      port: 27017
      database: "reactiveOpenAPIMongo"
  mongodb:
    embedded:
      version: 3.2.3
logging:
  file:
    name: "logs/application.log"
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  logback:
    rollingpolicy:
      file-name-pattern: "logs/application.%d{yyyy-MM-dd-HH-mm}.log"
#      max-file-size: 10M
      max-history: 2
  level:
    root: INFO
bdd-for-all:
  request:
    server:
      host: "http://localhost:8080"
    userAgent: "ACN-BDD-CUCUMBER"
    correlationIdName: "X-Correlation-ID"
  cucumber:
    plugin: "pretty, json:target/cucumber/tests.json, html:target/cucumber/report.html"
    glue: "com.accenture.testing.bdd.api.steps"
    features: "src/test/resources/features"
    publish:
      quiet: true
test:
  expected:
    updates: 2
    inserts: 5
    deletes: 1
    reads: 6
lombok:
  addLombokGeneratedAnnotation: true